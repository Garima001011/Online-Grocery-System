<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Online Grocery</title>
    <link rel="stylesheet" href="/css/customer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <div class="auth-logo">
                Online<span>Grocery</span>
            </div>
            <div class="auth-subtitle">Fresh groceries delivered to your door</div>
        </div>

        <div class="auth-form">
            <h1 class="auth-title">Sign In</h1>

            <div class="form-group">
                <label class="form-label">Email or mobile phone number</label>
                <input type="text" class="form-input" id="email" placeholder="Enter your email">
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="password-container">
                    <input type="password" class="form-input" id="password" placeholder="Enter your password">
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="error-message" id="passwordError"></div>
                <div style="margin-top: 5px; text-align: right;">
                    <a href="/forgot-password.html" class="auth-link" style="font-size: 13px;">Forgot password?</a>
                </div>
            </div>

            <button class="auth-button" id="loginButton">
                <span>Sign In</span>
            </button>

            <div class="terms-text">
                By continuing, you agree to Online Grocery's
                <a href="#" class="terms-link">Conditions of Use</a> and
                <a href="#" class="terms-link">Privacy Notice</a>.
            </div>

            <div class="auth-divider">
                <span>New to Online Grocery?</span>
            </div>

            <a href="/register.html" class="auth-button" style="background: #f0f2f2; color: #0f1111; text-align: center; text-decoration: none;">
                Create your Online Grocery account
            </a>
        </div>

        <div class="auth-footer">
            <a href="#" class="auth-link">Conditions of Use</a>
            <span style="margin: 0 10px;">·</span>
            <a href="#" class="auth-link">Privacy Notice</a>
            <span style="margin: 0 10px;">·</span>
            <a href="#" class="auth-link">Need Help?</a>
        </div>
    </div>
</div>

<script src="/js/login.js"></script>
</body>
</html>
