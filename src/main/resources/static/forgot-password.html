<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Online Grocery</title>
    <link rel="stylesheet" href="/css/customer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <div class="auth-logo">Online<span>Grocery</span></div>
            <div class="auth-subtitle">Reset your password</div>
        </div>

        <div class="auth-form">
            <h1 class="auth-title">Forgot Password</h1>
            <p style="margin-bottom: 20px; color: #565959;">Enter your email address and we'll send you a link to reset your password.</p>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="email" placeholder="Enter your email">
                <div class="error-message" id="emailError"></div>
            </div>

            <button class="auth-button" id="sendResetLink">
                <span>Send Reset Link</span>
            </button>

            <div style="margin-top: 20px; text-align: center;">
                <a href="/login.html" class="auth-link">Back to Sign In</a>
            </div>
        </div>

        <div class="auth-footer">
            <a href="#" class="auth-link">Conditions of Use</a>
            <span style="margin: 0 10px;">·</span>
            <a href="#" class="auth-link">Privacy Notice</a>
            <span style="margin: 0 10px;">·</span>
            <a href="#" class="auth-link">Need Help?</a>
        </div>
    </div>
</div>

<script src="/js/forgot-password.js"></script>
</body>
</html>
