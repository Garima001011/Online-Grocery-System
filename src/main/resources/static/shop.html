<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Grocery - Amazon Style</title>
    <link rel="stylesheet" href="/css/customer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header class="amazon-header">
    <div class="logo-container">
        <a href="/shop.html" class="amazon-logo">
            Online<span>Grocery</span>
        </a>
    </div>

    <div class="location-container">
        <i class="fas fa-map-marker-alt location-icon"></i>
        <div>
            <div style="font-size: 12px;">Deliver to</div>
            <div style="font-weight: bold;">Nepal</div>
        </div>
    </div>

    <div class="search-container">
        <select class="search-select" id="searchCategory">
            <option value="all">All Departments</option>
            <option value="grocery">Grocery</option>
            <option value="dairy">Dairy</option>
            <option value="snacks">Snacks</option>
        </select>
        <input type="text" class="search-input" id="searchInput" placeholder="Search for groceries, staples, and more...">
        <button class="search-button" onclick="searchProducts()">
            <i class="fas fa-search"></i>
        </button>
    </div>

    <nav class="header-nav">
        <div class="nav-item" style="margin-right: 10px;">
            <div style="font-size: 12px;">Hello,</div>
            <div style="font-weight: bold;">
                <span id="userGreeting">Sign in</span>
                <span id="logoutLink" style="display: none; margin-left: 10px;">
          <a href="#" onclick="return logout();" style="color: #d93025; font-size: 12px; text-decoration: none;">
            (Sign Out)
          </a>
        </span>
            </div>
        </div>

        <a href="/orders.html" class="nav-item" style="margin-right: 10px;">
            <div style="font-size: 12px;">Returns</div>
            <div style="font-weight: bold;">& Orders</div>
        </a>

        <a href="/cart.html" class="nav-item cart-container">
            <div style="font-size: 25px; position: relative;">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cartCount">0</span>
            </div>
            <div style="font-weight: bold; margin-top: -5px;">Cart</div>
        </a>
    </nav>
</header>

<div class="main-container">
    <div class="hero-banner">
        <h1 class="hero-title">Fresh Groceries Delivered to Your Door</h1>
        <p class="hero-subtitle">Shop from local stores with same-day delivery</p>
        <div class="hero-search">
            <div class="search-container" style="margin: 0;">
                <select class="search-select" id="heroSearchCategory">
                    <option value="all">All Categories</option>
                </select>
                <input type="text" class="search-input" id="heroSearchInput" placeholder="Try 'Rice', 'Daal', 'Milk'...">
                <button class="search-button" onclick="searchProducts()">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </div>
    </div>

    <div style="display: flex; gap: 20px;">
        <div class="filters-sidebar" style="width: 250px; flex-shrink: 0;">
            <h3>Filters</h3>

            <div class="filter-section">
                <div class="filter-title">Category</div>
                <div id="categoryFilters"></div>
            </div>

            <div class="filter-section">
                <div class="filter-title">Store</div>
                <div id="storeFilters"></div>
            </div>

            <div class="filter-section">
                <div class="filter-title">Price Range</div>
                <input type="range" min="0" max="5000" value="5000" class="price-range" id="priceRange">
                <div>Up to: Rs. <span id="priceValue">5000</span></div>
            </div>

            <div class="filter-section">
                <div class="filter-title">Availability</div>
                <label class="filter-option">
                    <input type="checkbox" id="inStockOnly" checked>
                    In stock only
                </label>
            </div>

            <button onclick="applyFilters()" style="width: 100%; padding: 10px; background: var(--amazon-orange); border: none; border-radius: 4px; cursor: pointer;">
                Apply Filters
            </button>
        </div>

        <div style="flex: 1;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Fresh Picks for You</h2>
                <select id="sortBy" onchange="sortProducts()" style="padding: 8px; border: 1px solid var(--amazon-border); border-radius: 4px;">
                    <option value="default">Sort by: Featured</option>
                    <option value="price_asc">Price: Low to High</option>
                    <option value="price_desc">Price: High to Low</option>
                    <option value="name">Name: A to Z</option>
                </select>
            </div>

            <div class="products-grid" id="productsGrid"></div>

            <div class="suggestions-section">
                <h3 class="section-title">Frequently Bought Together</h3>
                <div class="suggestions-grid" id="suggestionsGrid"></div>
            </div>
        </div>
    </div>
</div>

<script src="/js/customer.js"></script>
</body>
</html>
