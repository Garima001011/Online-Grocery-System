<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Online Grocery</title>
    <link rel="stylesheet" href="/css/customer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <div class="auth-logo">Online<span>Grocery</span></div>
            <div class="auth-subtitle">Set a new password</div>
        </div>

        <div class="auth-form">
            <h1 class="auth-title">Reset Password</h1>

            <div class="form-group">
                <label class="form-label">New Password</label>
                <div class="password-container">
                    <input type="password" class="form-input" id="newPassword" placeholder="At least 6 characters">
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <div class="password-container">
                    <input type="password" class="form-input" id="confirmPassword" placeholder="Re-enter password">
                    <button type="button" class="password-toggle" id="toggleConfirmPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="error-message" id="confirmError"></div>
            </div>

            <button class="auth-button" id="resetPasswordBtn">
                <span>Update Password</span>
            </button>

            <div style="margin-top: 20px; text-align: center;">
                <a href="/login.html" class="auth-link">Back to Sign In</a>
            </div>
        </div>

        <div class="auth-footer">
            <a href="#" class="auth-link">Conditions of Use</a>
            <span style="margin: 0 10px;">·</span>
            <a href="#" class="auth-link">Privacy Notice</a>
            <span style="margin: 0 10px;">·</span>
            <a href="#" class="auth-link">Need Help?</a>
        </div>
    </div>
</div>

<script src="/js/reset-password.js"></script>
</body>
</html>
